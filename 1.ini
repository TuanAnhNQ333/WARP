1. tìm cách setup 1 server nodejs (sử dụng express). Kết quả: sau khi chạy được thì http://localhost:3000
2. tạo 2 trang: http://localhost:3000/login và http://localhost:3000/signup
3. làm giao diện html cho 2 trang
4. vào trang signup => đăng ký thông tin gồm: username, password => ấn đăng ký => lưu thông tin vào 1 file.
5. vào trang login => nhập user/pass đã đăng ký => ấn đăng nhập. Nếu khớp thông tin => thông báo thành công. 
Nếu không thì thông báo thất bại

